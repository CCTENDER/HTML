<body>
    <div id="container">
        <header>
            <ul id="nav">
                <li><a href="index.html">首页</a></li>
                <li><a href="culture.html">咖啡文化</a></li>
                <li><a href="drink.html">饮品</a></li>

                <li><a href="make.html">制作方式</a></li>
                <li><a href="reviews.html">访客留言</a></li>
            </ul>
            <!-- 图片轮播开始 -->
            <div id="box">
                <script>
                    var i = 1;//表示当前图片所在位置
                    var time = setTimeout("showImg()", 2000);//启动时钟事件刷新时间 1000==1秒
                    function icon_left() {
                        clearTimeout(time)//清楚时钟事件
                        if (i <= 1) {
                            i = 4;
                        } else {
                            i = i - 2;
                        }
                        console.info(i)
                        showImg()
                    }
                    function icon_right() {
                        clearTimeout(time)//清楚时钟事件
                        showImg()
                    }
                    function showImg() { //让背景图片显示
                        i++;
                        if (i == 3)
                        {//5表示图片有5张1\2\3\4\5
                            i = 1;
                        }
                        document.getElementById("box").style.background = "url( images/banner_0" + i + ".jpg) no-repeat";
                        document.getElementById("box").style.backgroundSize = "contain";
                        //通过id获取标签并修改背景样式
                        time = setTimeout("showImg()", 2000);//启动时钟事件刷新时间 1000==1秒
                    }
                </script>
                <img class="icon_left" src="images/icon_left.png" onclick="icon_left()">
                <img class="icon_right" src="images/icon_right.png" onclick="icon_right()">
            </div>
            <!-- 图片轮播结束 -->
            <!-- 分割线 -->
            <div class="clear"></div>
            <div class="border"></div>
            <form>
                <label for="name">姓名:</label><br>
                <input type="text" name="name" id="name" value tabindex="1"><br>
                <label for="name">电话:</label><br>
                <input type="text" name="name" id="tel" value tabindex="1"><br>
                <label for="name">地址:</label><br>
                <input type="text" name="name" id="address" value tabindex="1"><br>
                <label for="name">邮箱:</label><br>
                <input type="text" name="name" id="emil" value tabindex="1"><br>
                <label for="textarea">内容:</label><br>
                <textarea cols="40" rows="8" name="textarea" id="textarea"></textarea><br>
            </form>
            <div class="clear"></div>
            <div class="border1"></div>
        </header>
    </div>
